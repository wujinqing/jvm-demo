group 'com.jin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile(
            "mysql:mysql-connector-java:5.1.34",
            "cglib:cglib:3.2.8"
    )
}